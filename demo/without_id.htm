<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Example how element pointer can be used</title>
   <script src="../scripts/JSRoot.core.js" type="text/javascript"></script>
</head>

<body>

   <div style="width:800px; height:600px"></div>

   <script type='text/javascript'>
      // here demonstrated that div can be used without id attribute
      JSROOT.httpRequest("hpx.json", 'object')
            .then(obj => JSROOT.draw(document.getElementsByTagName("div")[0], obj, "hist"));
   </script>

</body>

</html>
