<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Async ROOT files reading with modules</title>
</head>
<body>
   <div id="drawing" style="width:800px; height:600px"></div>

   <script type='module'>
      import { openFile, draw } from '../modules/core.mjs';

      let filename = "https://root.cern/js/files/hsimple.root";

      let file = await openFile(filename);
      let obj = await file.readObject("hpxpy;1");
      await draw("drawing", obj, "colz");
   </script>
</body>
</html>
