<!DOCTYPE HTML>
<html lang="en">

   <head>
      <meta charset="UTF-8">

      <title>Nav Container with JSROOT drawings</title>
   </head>

   <!-- UI Content -->
   <body class="sapUiBody" id="content" role="application">
   </body>

   <script type="module">

      import { require, internals } from '../../modules/core.mjs';

      internals.openui5libs = "sap.ui.core, sap.m";

      require('openui5').then(sap => {

         sap.ui.loader.config({
            paths: {
               "NavExample": "./"
            }
         });

         sap.ui.require(["sap/ui/core/ComponentContainer", "sap/m/App", "sap/m/Page" ],

            function(ComponentContainer, mApp, mPage) {

               new mApp ({
                  pages: [
                     new mPage({
                        title: "Nav Container",
                        enableScrolling: true,
                        content: [ new ComponentContainer({
                           name: "NavExample"
                        })]
                    })
                 ]
               }).placeAt("content");

           }); // sap.ui.require

      });

   </script>

</html>
