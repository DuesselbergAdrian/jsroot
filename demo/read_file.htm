<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Reading object from the ROOT file</title>
   <script src="../scripts/JSRoot.core.js" type="text/javascript"></script>
</head>
<body>
   <div id="drawing" style="width:800px; height:600px"></div>
   <script type='text/javascript'>
      // absolute file path can be used as well
      JSROOT.openFile("https://root.cern/js/files/hsimple.root")
            .then(file => file.readObject("hpxpy;1"))
            .then(obj => JSROOT.draw("drawing", obj, "colz"));
   </script>
</body>
</html>
