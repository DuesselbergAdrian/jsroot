<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">

   <title>Reading object from the ROOT file</title>

   <script src="../scripts/JSRoot.core.min.js" type="text/javascript"></script>

</head>

<body>
  <div id="drawing" style="width:800px; height:600px"></div>
</body>

  <script type='text/javascript'>
   // absolute file path can be used as well
   let filename = "../../files/transparency_test.root";

   JSROOT.openFile(filename).then(file => {
      file.readObject("mycolors").then(obj => {
         JSROOT.require("painter").then(jsrp => {
            jsrp.adoptRootColors(obj);
            file.readObject("mg").then(obj_g => {
               JSROOT.draw("drawing", obj_g, "AL");
            });
         });
      });
   });
  </script>
</html>
