<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">

   <title>Use of JSROOT hierarchy painter</title>

   <script src="../scripts/JSRoot.core.js" type="text/javascript"></script>

</head>

<body>

  <div id="simpleGUI" style="top: 0; bottom:0; left: 0; right: 0; position: absolute;">
  </div>

   <script type='text/javascript'>

      JSROOT.require('hierarchy').then(() => {
         let h = new JSROOT.HierarchyPainter("example");

         h.no_select = true;

         // configure 'simple' in provided <div> element
         // one also can specify "grid2x2" or "flex" or "tabs"
         // h.setDisplay("simple", "myMainDiv");

         h.prepareGuiDiv("simpleGUI", "simple");

         // open file and display element
         h.createBrowser("fix")
          .then(() => h.openRootFile("https://jsroot.gsi.de/files/hsimple.root"))
          .then(() => h.display("hpxpy;1","colz"));
         // h.openRootFile("../../files/hsimple.root").then(() => h.display("hpxpy;1","colz"));
      })

   </script>

</body>

</html>
